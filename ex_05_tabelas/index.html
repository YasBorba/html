<!DOCTYPE html>
 <html lang="pt-br"><!-- define o idioma de criaçao da pagina -->
<head>
    <!-- permite visualizar os caracteres especiais -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <!-- Define o local que ira conter a tabela -->
    <table border="2">
           <!-- borda da tabela -->
        <thead>
            <th>Nome do produto</th>
            <th>Tamanho</th>
            <th>Cor</th>
        </thead>
        <tbody>
            <!-- Intems da tabela -->
            <td>Short</td> 
            <td>M</td>
            <td>Verde</td>
        </tbody> 
        <tbody>
            <td>Saia</td>
            <td>P</td>
            <td>Azul</td>
        </tbody>
        <tbody>
            <td>Calça</td>
            <td>G</td>
            <td>Amarelo</td>
        </tbody>
        <tbody>
            <td>Vestido</td>
            <td>M</td>
            <td>Preto</td>
        </tbody>     
    </table>
    
</body>
</html>
