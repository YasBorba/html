<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista ordenada</title>
</head>
<body>
    <ol>
        <!-- lista numerica -->
        <li>Arroz</li>
        <li>Feijão</li>
        <li>Alface</li>
        <li>Frango</li>
    </ol>
    <ol type="i">
        <!-- lista em algorismo romano minusculo  -->
        <li>Brasil</li>
        <li>Espanha</li>
        <li>Holanda</li>
        <li>Colômbia</li>
    </ol>
    <ol type="I">
        <!-- lista em algorismo romano maisculo -->
        <li>Jeep</li>
        <li>Kicks</li>
        <li>Land Rover</li>
        <li>Bugatti</li>
    </ol>
    <ol type="a">
        <!-- lista alfabetica -->
        <li>Projeto Almanaque</li>
        <li>Telefone Preto</li>
        <li>Vingadores Ultimato</li>
        <li>Viva a vida é uma festa</li>
    </ol>
</body>
</html>
